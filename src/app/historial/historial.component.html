<div *ngIf="conversiones().length == 0">
  <p>No hay conversiones guardadas aun </p>
</div>

<div *ngIf="conversiones().length != 0">
  <table class="table">
    <thead>
      <tr>
        <th>Millas</th>
        <th>Kilometros</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conversion of conversiones()" data-testid="fila">
        <td>{{conversion.millas | number: '1.1-2':'es-ES'}}</td>
        <td>{{conversion.kilometros | number: '1.1-2':'es-ES'}}</td>
        <td class="action-column">
          <span class="material-symbols-outlined delete"
                (click)="borrarConversion(conversion.id!!)"
                [attr.data-testid]="'boton-borrar-' + conversion.id">
            delete
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
